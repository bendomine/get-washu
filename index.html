<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048</title>
        <link rel="stylesheet" href="2048.css">
        <script src="2048.js"></script>
    </head>

    <body>
        <h1>2048</h1>
        <hr>
        <h2>Score: <span id="score">0</span></h2>
        <div id="board">
        </div>
        <div id="legend">
            <h3>School Values</h3>
            <div class="legend-grid">
                <div class="legend-item">
                    <img src="slu.jpg" alt="SLU"> SLU = 2
                </div>
                <div class="legend-item">
                    <img src="mizzou.png" alt="Mizzou"> Mizzou = 4
                </div>
                <div class="legend-item">
                    <img src="fontbonne.jpg" alt="Fontbonne"> Fontbonne = 8
                </div>
                <div class="legend-item">
                    <img src="udub.jpg" alt="UW"> University of Washington = 16
                </div>
                <div class="legend-item">
                    <img src="gw.png" alt="GW"> George Washington = 32
                </div>
                <div class="legend-item">
                    <img src="wl.jpg" alt="WL"> Washington and Lee = 64
                </div>
                <div class="legend-item">
                    <img src="purdue.png" alt="Purdue"> Purdue = 128
                </div>
                <div class="legend-item">
                    <img src="umich.png" alt="UMich"> UMich = 256
                </div>
                <div class="legend-item">
                    <img src="northwestern.png" alt="Northwestern"> Northwestern = 512
                </div>
                <div class="legend-item">
                    <img src="uchicago.png" alt="UChicago"> UChicago = 1024
                </div>
                <div class="legend-item">
                    <img src="washu.png" alt="WashU"> WashU = 2048
                </div>
            </div>
        </div>
    </body>
</html>
